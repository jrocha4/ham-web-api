
<div class="container">
  <div ng-controller="authController" class="row login">
    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 snapScreen">
      <div class="panel panel-default">
        <error-message-box validation-errors="validationErrors"></error-message-box>
        <div class="panel-body">
          <h3 class="text-center">{{locale['form'].page['register'].title}}</h3>
          <form novalidate="novalidate" ng-submit="register()">
            <form-input-tag model="user.name" label="{{locale['form'].label['shared'].name}}" required="true" icon="user"></form-input-tag>
            <form-input-tag model="user.email" label="{{locale['form'].label['shared'].email}}" required="true" icon="envelope" regex="validate['email']"></form-input-tag>
            <form-input-tag model="user.password" type="password" label="{{locale['form'].label['shared'].password}}" required="true" icon="lock"></form-input-tag>
            <form-input-tag model="user.confirmPassword" type="password" label="{{locale['form'].label['shared'].confirmPassword}}" required="true" icon="lock" regex="validate['confirmPass']"></form-input-tag>
            <div ng-show="error" class="form-group ng-hide">
              <div class="red bold margin">{{error}}</div>
            </div>
            <div class="row">
              <div class="col-md-12 form-group">
                <input type="checkbox" ng-model="terms"/> {{locale['form'].page['register'].terms[0]}}<a href="#"></a>{{locale['form'].page['register'].terms[1]}}
              </div>
            </div>
            <button type="submit" class="btn btn-block btn-primary btn-lg">{{locale['form'].button['create']}}</button>
          </form><br/><br/>
          <div class="form-group text-center">
            <p class="text-center">{{locale['form'].page['register'].haveAccount}}</p><a href="#/login" class="btn btn-default">{{locale['form'].page['register'].login}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
